<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مجموعه فرهنگی محرم</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./code.js" defer></script>
</head>

<body>
    <header class="hero-section fade-in">
        <div class="overlay"></div>
        <div class="hero-text">
            <h1>السلام علیک یا اباعبدالله</h1>
            <p>دل‌هایمان سیاه‌پوش غم توست...</p>
        </div>
    </header>

    <section class="about-section fade-in">
        <div class="about-content">
            <h2>درباره مجموعه</h2>
            <p>
                این مجموعه فرهنگی با هدف ترویج فرهنگ حسینی و پاسداشت ایام محرم، فعالیت‌های متنوعی از جمله مراسم عزاداری،
                کارگاه‌های فرهنگی، جلسات معرفتی و مسابقات معنوی برگزار می‌کند.
            </p>
        </div>
    </section>

    <section class="gallery-section fade-in">
        <h2>گوشه‌ای از فعالیت‌ها</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="عکس مراسم 1" class="fade-in" />
            <img src="image2.jpg" alt="عکس مراسم 2" class="fade-in" />
            <img src="image3.jpg" alt="عکس مراسم 3" class="fade-in" />
        </div>
        <div class="video-box fade-in">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                مرورگر شما از ویدیو پشتیبانی نمی‌کند.
            </video>
        </div>
    </section>

    <section class="cta-section fade-in">
        <a href="https://example.com/register" class="cta-button">ثبت‌نام در مجموعه</a>
    </section>
</body>

</html>
